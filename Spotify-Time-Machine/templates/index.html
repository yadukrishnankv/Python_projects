<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Time Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1DB954; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background-color: #191414; border: none; width: 400px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-weight: bold; color: #1DB954; }
        .btn-custom { background-color: #1DB954; color: white; font-weight: bold; border-radius: 50px; }
        .btn-custom:hover { background-color: #1ed760; color: white; }
        label { color: #b3b3b3; }
    </style>
</head>
<body>

<div class="card text-center">
    <div class="card-body">
        <h1>Time Machine ðŸŽµ</h1>
        <p class="lead">Travel back in time and create a playlist.</p>

        <form action="/travel" method="POST">
            <div class="mb-3 text-start">
                <label for="date" class="form-label">Select a Date in History:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <button type="submit" class="btn btn-custom w-100 py-2">Create Playlist</button>
        </form>
    </div>
</div>

</body>
</html>
